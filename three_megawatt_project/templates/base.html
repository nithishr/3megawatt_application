<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Demo</title>

	<!-- Mobile Specific Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Bootstrap files -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<!-- Optional theme -->
	<!-- <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css"> -->

	<style>
		body {
			padding-top: 50px;
		}
	</style>
</head>
<body data-spy="scroll" data-target="#main-navbar">
	<!-- NAVBAR -->
	<nav class="navbar navbar-default navbar-fixed-top" id="main-navbar" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
				</button>
			</div> <!-- end navbar-header -->

			<div class="collapse navbar-collapse" id="navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="{{class1}}" role="presentation"><a href="/demo/sites/">Sites</a></li>
					<li class="{{class2}}" role="presentation"><a href="/demo/summary">Summary</a></li>
				</ul>
			</div> <!-- end collapse -->
		</div> <!-- end container -->
	</nav>

	<div class="container-fluid">
      <div class="row">
         <div class="col-sm-6 col-sm-offset-3 col-md-9 col-md-offset-1 main">
           <div>
                {% block body_block %}{% endblock %}
                </div>
        </div>
      </div>
    </div>
	<!-- Latest compiled and minified JavaScript -->
    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
